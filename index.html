<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<body>
    <h1>TravelTip Starter</h1>
    <form onsubmit="onSearch(event)">
        <input id="search-address" type="search" placeholder="Search">
        <button></button>
    </form>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p class="locations">Locations: 
        <pre class="locs"></pre>
        <table class="location-table" hidden>
                <thead>
                    <tr>
                        <th class="name">Name</th>
                        <th class="lat">Lat</th>
                        <th class="lng">Lng</th>
                        <th class="actions">actions</th>
                    </tr>
                </thead>
                <tbody class="info">
                    
                </tbody>
        </table>
    </p>

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
